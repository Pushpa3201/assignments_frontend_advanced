<html>
	<head>
        <style>
            th{
                background-color: aqua;
            }
            td{
                padding: 10px;
            }
        </style>
    </head>
	<body>
		<h3>JavaScript Programming -- Arrays </h3>
		<hr/>
		
		<input type="button"  value="show Data"  onclick="showData()"  />
		<hr/>

        <table id="t1" style=" border:5px solid blue;">
            <tr>
                <th>Course</th>
                <th>Course</th>
                <th>Course</th>
                <th>Course</th>
            </tr>
        </table>
		<script>	
				var count = 0;   // global variable
				var imagesArray =  ["HTML5", "CSS3", "jQuery","Angular JS","Bootstrap","HTML", "CSS3", "jQuery","Angular JS","Bootstrap","HTML", "CSS3", "jQuery","Angular JS","Bootstrap"];
				
				function  showData()
				{			
						var  tableObj  =  document.getElementById("t1");
                        var str = "";
                        for(var i=1; i<5; i++){
                            str = str + "<tr><tr/>"
                            for(var j=0; j<4; j++){
                                str = str + "<td>"+imagesArray[count]+"</td>"
                                count++;

                                if(count>imagesArray.length-1){
                                    break;
                                }

                            }
                        }

                        tableObj.innerHTML+=str;
				}
			
		</script>
		
			
		</script>
		
	 
		
	</body>
</html>
