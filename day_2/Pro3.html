<html>
	<head>
        <style>
            td{
                padding-right: 10px;
               border: 1px solid black;
               
            }
        </style>
    </head>
	<body>
		<h3>JavaScript Programming -- Arrays </h3>
		<hr/>
		
		<input type="button"  value="show Data"  onclick="showData()"  />
		<hr/>

        <table id="t1" style=" border:2px solid black;">
        </table>
		<script>	
				var count = 0;   // global variable
				var imagesArray =  ["HTML", "CSS3", "jQuery","Angular JS","Bootstrap"];
				
				function  showData()
				{
				
						var  tableObj  =  document.getElementById("t1");			
						tableObj.innerHTML = 	tableObj.innerHTML+"<tr><td>"+(count+1)+"</td><td>"+imagesArray[count]+"</td></tr>" ;
                        count++;
				}
			
		</script>
		
	 
		
	</body>
</html>
